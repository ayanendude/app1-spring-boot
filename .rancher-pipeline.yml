stages:
- name: sleep
  steps:
  - runScriptConfig:
      image: java:8
      shellScript: sleep 2
- name: build image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: ayanendude/app1-spring-boot
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment-dev.yaml
timeout: 60
notification: {}
