---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment-dev
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloworld
      env: dev
     #ver: "VERSION"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: helloworld
        env: dev
        ver: "VERSION"
    spec:
      containers:
      - name: myapp
        image: IMAGENAME
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /rest/docker/hello
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 30
        startupProbe:
          httpGet:
            path: /rest/docker/hello
            port: 8085
          initialDelaySeconds: 300
          periodSeconds: 15
          timeoutSeconds: 300
