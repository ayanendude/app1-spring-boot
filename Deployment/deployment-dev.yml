---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment-dev-VERSION
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloworld
      env: dev
      ver: "VERSION"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: helloworld
        env: dev
        ver: "VERSION"
    spec:
      containers:
      - name: myapp
        image: IMAGENAME
        imagePullPolicy: Always
        args:
        - /bin/sh
        - -c
        - touch /tmp/healthy; sleep 10; rm -rf /tmp/healthy; sleep 60
        ports:
        - containerPort: 8085
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy 
          initialDelaySeconds: 2
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /rest/docker/hello
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 30
        startupProbe:
          httpGet:
            path: /rest/docker/hello
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 300
