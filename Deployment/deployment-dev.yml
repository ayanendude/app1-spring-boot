---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-deployment-dev
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
     app: helloworld
     env: dev
     ver: "VERSION"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: helloworld
        env: dev
        ver: "VERSION"
    spec:
      containers:
      - name: myapp
        image: IMAGENAME
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
        args:
        - /bin/sh
        - c
        - touch /tmp/healthy; sleep 30; rm -rf /tmp/healthy; sleep 600
        livenessProbe:
          httpGet:
            path: /rest/docker/hello
            port: 8085
            httpHeaders:
            - name: Custom-Header
              value: Awesome
          initialDelaySeconds: 60
          periodSeconds: 30
