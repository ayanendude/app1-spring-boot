---
kind: Service
apiVersion: v1
metadata:
  name: helloworld-service
  namespace: uat
spec:
  selector:
    app: helloworld
  ports:
  - protocol: "TCP"
    # Port accessible inside
    port: 4087
    # Port to forward to inside the pod
    targetPort: 8085
    # Port accessible outside
    nodePort: 30087
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-deployment
  namespace: uat
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: myapp
        image: ayanendude/app1-spring-boot
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8085
